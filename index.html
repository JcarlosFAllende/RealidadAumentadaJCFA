<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>


<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
  <button type="button" class="btn btn-warning btn-rounded" id="btn1">Goku</button>
  <button type="button" class="btn btn-primary btn-rounded" id="btn2">Robot</button>
  <button type="button" class="btn btn-dark btn-rounded" id="btn3">Huesos</button>
  <button type="button" class="btn btn-success btn-rounded" id="btn4">Animación</button>
  <button type="button"  value="Actualizar" onclick="location.reload()" class="btn btn-info btn-rounded" href="index.html">Refresh</button> 
    <a type="button"  class="btn btn-danger btn-rounded" href="patronHiro.jpeg" download="patronHiro.jpeg"
       tittle="descarga la imagen y así lo podrás mostrar a la camara para visualizar las imagenes en 3D">Descargar imagen visualizador</a> 
</div>

<body style='margin : 0px; overflow: hidden;'></body>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">  
   
      <a-marker preset="hiro">
        <a-entity id="cube">
            <a-animation atribute="rotation" to ="360 0 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity id="entityID1" crossOrigin="anonymous">
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>


    <script>
        
     document.getElementById("btn1").addEventListener("click", (e)=>{
                    var el = document.querySelector('#entityID1');
                    el.setAttribute("obj-model", 'obj:url(goku.obj);mtl:url(goku.mtl)');
                    el.setAttribute("scale",'0.25 0.25 0.25');
                                      
})
    
document.getElementById("btn2").addEventListener("click", (e)=>{
                    
                    var el = document.querySelector('#entityID1');
              
                    el.setAttribute("obj-model", 'obj:url(Laevatein.obj);mtl:url(Laevatein.mtl)');
                    el.setAttribute("scale",'0.002 0.002 0.002');               
})

document.getElementById("btn3").addEventListener("click", (e)=>{
                    
                    var el = document.querySelector('#entityID1');
              
                    el.setAttribute("obj-model", 'obj:url(huesos.obj);mtl:url(huesos.mtl)');
                    el.setAttribute("scale",'.10 .10 .10');               
})


document.getElementById("btn4").addEventListener("click", (e)=>{
                    var el = document.querySelector('#cube');
                    el.setAttribute("gltf-model", 'gltf:url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)');
                    el.setAttribute("scale",'0.05 0.05 0.05');
})



</script>  
  </body>
</html>
